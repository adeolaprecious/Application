<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="border border-5 p-5 mx-5 my-5">
        <div class="row">
            <div class="col-6 border border-2 border-success text-light bg-success rounded-2 p-5">
                <div><h3 class="mx-5 my-3">New Prospective Student</h2><p class="mx-5 my-5">Create your myNTI student Account <br> to get started with the new student registration</p></div>
            </div>

            <div class="col-6 border border-2 border-light-subtle rounded-2">
                <h1 class="mx-4">Start Application</h1>
                <div>
                    <div class="row">
                     <div></div>
                     <div class="col-4 mx-5">First Name<input type="text" placeholder="Type Name" class="border border-1 rounded-2"></div>
                      
                    <div class="col-4 mx-5 ">Other Name<input type="text" placeholder="Type Other Name" class="border border-1 rounded-2"></div>
                    </div>
                    
                    <div class="row">
                        <div></div>
                        <div class="col-4 mx-5 my-2">Surame<input type="text" placeholder="Type Name" class="border border-1 rounded-2"></div>
                         
                        <div class="col-4 mx-5 my-2">Email Address<input type="text" placeholder="Type Email" class="border border-1 rounded-2"></div>
                    </div>

                    <div class="row">
                        <div></div>
                        <div class="col-4 mx-5 my-2">Mobile Number<input type="text" placeholder="07037240403 " class="border border-1 rounded-2"></div>
                         
                        <div class="col-4 mx-5 my-2">Gender<input type="text" placeholder="Select Gender " class="border border-1 rounded-2"></div>
                    </div>

                    <div class="row">
                        <div></div>
                        <div class="col-4 mx-5 my-2">Date of Birth<input type="date" class="border border-1 rounded-2 w-5"></div>
                         
                        <div class="col-4 mx-5 my-2">Marital Status<input type="text" placeholder="Select Status" class="border border-1 rounded-2"></div>
                    </div>

                    <div class="row">
                        <div></div>
                        <div class="col-4 mx-5 my-2">Physically Challenged?<input type="text" placeholder="None" class="border border-1 rounded-2"></div>
                         
                        <div class="col-4 mx-5 my-2">Other Disability<input type="text" placeholder="None" class="border border-1 rounded-2"></div>
                    </div>
 
                    <div class="row">
                        <div></div>
                        <div class="col-4 mx-5 my-2">Choose Password<input type="text" placeholder="Type Password" class="border border-1 rounded-2"></div>
                         
                        <div class="col-4 mx-5 my-2">Confirm Password<input type="text" placeholder="Retry Password" class="border border-1 rounded-2"></div>
                    </div>

                    <div><a href="#" class="btn btn-success mx-5">Apply</a></div>
                </div>
            </div>
        </div>
    </div>

      
</body>
</html>
